    <div class="card navbar-shadow">
      <div class="card-header text-center">
        <h4 class="card-title">Login</h4>
        <p class="card-subtitle">Access your account</p>
      </div>
      <div class="card-body">
        <!-- <a href="student-dashboard.html" class="btn btn-light btn-block">
                    <span class="fab fa-google mr-2"></span>
                    Continue with Google
                </a>
  
                <div class="page-separator">

        <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
          <div class="form-group">
            <label class="form-label" for="email">Your email <sup class="text-danger">*</sup></label>
            <div class="input-group input-group-merge">
              <input
                id="email"
                type="email"
                formControlName="username"
                class="form-control form-control-prepended"
                placeholder="Type email"
              />
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <span class="far fa-envelope"></span>
                </div>
              </div>
            </div>
            <small
              [hidden]="loginForm.controls.username.valid || loginForm.controls.username.untouched"
              class="text-danger"
              translate
            >
              Email is required
            </small>
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Your password <sup class="text-danger">*</sup></label>
            <div class="input-group input-group-merge">
              <input
                id="password"
                type="password"
                formControlName="password"
                class="form-control form-control-prepended"
                placeholder="Your password"
              />
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <span class="fas fa-key"></span>
                </div>
              </div>
            </div>
            <small
              [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched"
              class="text-danger"
              translate
            >
              Password is required
            </small>
          </div>
          <div class="form-group text-center">
            <button
              mat-flat-button
              color="primary"
              type="submit"
              [disabled]="loginForm.invalid"
              class="rounded-pill ml-2 w50"
            >
              Login
            </button>
          </div>
          <div class="text-center">
            <a (click)="forgotPass()" class="text-black-70 curPoint h6 p-2" style="text-decoration: underline;"
              >Forgot Password?</a
            >
          </div>
        </form>
      </div>
      <div class="card-footer text-center text-black-50 h6 text-muted">
        Not yet a member?
        <a class="text-black-70 pointer curPoint h6 p-2" style="text-decoration: underline;" (click)="signup()"
          >Signup</a
        >
      </div>
    </div>
  </div>
</div>
