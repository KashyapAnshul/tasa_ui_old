<div class="user-details-wrapper">
  <div class="wrapper">
    <form action="">
      <div id="wizard">
        <!-- SECTION 1 -->
        <h4></h4>
        <section>
          <div class="form-header">
            <div class="avartar">
              <a href="#">
                <img src="../images/first-login/avartar.png" alt="" />
              </a>
              <div class="avartar-picker">
                <input
                  type="file"
                  name="file-1[]"
                  id="file-1"
                  class="inputfile"
                  data-multiple-caption="{count} files selected"
                  multiple
                />
                <label for="file-1">
                  <i class="zmdi zmdi-camera"></i>
                  <span>Choose Picture</span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-holder active">
                <input type="text" placeholder="First Name" class="form-control" />
              </div>
              <div class="form-holder">
                <input type="text" placeholder="Last Name" class="form-control" />
              </div>
              <div class="form-holder">
                <input type="text" placeholder="Team Name" class="form-control" />
              </div>
            </div>
          </div>
          <div class="form-holder">
            <input type="text" placeholder="Email" class="form-control" />
          </div>
          <div class="form-holder">
            <input type="password" placeholder="Create a password" class="form-control" />
          </div>
        </section>
  
        <!-- SECTION 2 -->
        <h4></h4>
        <section>
          <div class="grid">
            <div class="row">
              <a href="#" class="grid-item" style="background-image: url(./images/first-login/programming-bg.jpg);">
                <div class="inner">
                  <img src="./images/first-login/programming.png" alt="" />
                  <span>Programming</span>
                </div>
              </a>
              <a href="#" class="grid-item" style="background-image: url('./images/first-login/research-bg.jpg');">
                <div class="inner">
                  <img src="./images/first-login/research.png" alt="" />
                  <span>Research</span>
                </div>
              </a>
              <a href="#" class="grid-item" style="background-image: url('./images/first-login/teacher-bg.jpg');">
                <div class="inner">
                  <img src="./images/first-login/teacher.png" alt="" />
                  <span>Teacher</span>
                </div>
              </a>
            </div>
            <div class="row">
              <a href="#" class="grid-item" style="background-image: url('./images/first-login/tour-guide-bg.jpg');">
                <div class="inner">
                  <img src="./images/first-login/tour-guide.png" alt="" />
                  <span>Tour Guide</span>
                </div>
              </a>
              <a href="#" class="grid-item" style="background-image: url('./images/first-login/business-bg.jpg');">
                <div class="inner">
                  <img src="./images/first-login/business.png" alt="" />
                  <span>Business</span>
                </div>
              </a>
              <a href="#" class="grid-item" style="background-image: url('../images/first-login/artist-bg.jpg');">
                <div class="inner">
                  <img src="../images/first-login/artist.png" alt="" />
                  <span>Artist</span>
                </div>
              </a>
            </div>
          </div>
        </section>
  
        <!-- SECTION 3 -->
        <h4></h4>
        <section>
          <div class="form-row">
            <div class="form-holder">
              <input type="text" placeholder="Street Name" class="form-control" />
            </div>
            <div class="form-holder">
              <input type="text" placeholder="Street Number" class="form-control" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-holder">
              <input type="text" placeholder="City" class="form-control" />
            </div>
            <div class="form-holder">
              <input type="text" placeholder="Country" class="form-control" />
            </div>
          </div>
        </section>
  
        <!-- SECTION 4 -->

          <div class="form-row">
            <div class="form-holder">
              <input type="text" placeholder="Street Name" class="form-control" />
            </div>
            <div class="form-holder">
              <input type="text" placeholder="Street Number" class="form-control" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-holder">
              <input type="text" placeholder="City" class="form-control" />
            </div>
            <div class="form-holder">
              <input type="text" placeholder="Country" class="form-control" />
            </div>
          </div>
        </section>
      </div>
    </form>
  </div>
</div>
