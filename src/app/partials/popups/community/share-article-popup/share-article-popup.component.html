<div class="d-flex align-items-center no-gutters signup-wrapper">
  <div class="col-sm-8 col-md-12 col-lg-12 mx-auto">
    <div class="navbar-shadow">
      <div class="card-header text-center">
        <div class="row no-gutters">
          <div class="col-11">
            <h4 class="card-title pt-2">Create Article</h4>
          </div>
          <div class="col-1">
            <button
              mat-mini-fab
              color="primary"
              style="z-index: 9;"
              class="mr-2"
              matTooltipPosition="below"
              matTooltip="Close"
              mat-dialog-close
            >
              <mat-icon>clear</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <ng-container *ngTemplateOutlet="shareArticalTemplate"></ng-container>
      </div>
      <div class="form-group text-center">
        <button
          mat-flat-button
          color="primary"
          [disabled]="!htmlContent"
          type="submit"
          (click)="submit()"
          class="rounded-pill ml-2"
        >
          Post Article
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #shareArticalTemplate>
  <angular-editor [placeholder]="'Enter text here...'" [config]="config" [(ngModel)]="htmlContent"></angular-editor>
</ng-template>
