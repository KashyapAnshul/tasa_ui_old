<div class="footer-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-sm-4 col-xs-12">
        <div class="single_footer">
          <h4>Courses</h4>
          <ul class="min-vertical-h-50 max-vertical-h-50 stylishScroll flow-y-auto flow-x-hidden">
            <li *ngFor="let item of courseConfig.subjects">
              <a class="curPoint" (click)="onCourseSearch(item, 'subject')">{{ item }}</a>
            </li>
          </ul>
        </div>
      </div>
      <!--- END COL -->
      <div class="col-md-4 col-sm-4 col-xs-12">
        <div class="single_footer single_footer_address">
          <h4>Page Link</h4>
          <ul>
            <li class="curPoint"><a (click)="scrollToFaq('about')">About Us</a></li>
            <li class="curPoint"><a [routerLink]="['/contact-us']">Contact Us</a></li>
            <li class="curPoint"><a (click)="partnerWithUs()">Partner With Us </a></li>
          </ul>
        </div>
      </div>
      <!--- END COL -->
      <div class="col-md-4 col-sm-4 col-xs-12">
        <div class="single_footer single_footer_address">
          <h4>Subscribe today</h4>
          <div class="signup_form">
            <form class="subscribe">
              <input type="text" class="subscribe__input" placeholder="Enter Email Address" />
              <button type="button" class="subscribe__btn"><i class="fas fa-paper-plane"></i></button>
            </form>
          </div>
          <ul class="mt-4">
            <li>
              <i class="fas fa-globe pr-2"></i>TaSA Inc.<br />
              15000 Potomac Town Place Suite 100554 Woodbridge, VA 22191
            </li>
            <li>
              <span class="pr-2">
                <i class="fas fa-phone pr-2"></i
                ><a href="tel:1-234-567-890" class="border-bottom">1-234-567-890</a></span
              >
              <span>
                <i class="fas fa-phone pr-2"></i
                ><a href="tel:1-234-567-890" class="border-bottom">1-234-567-890</a></span
              >
            </li>
          </ul>
        </div>

        <div class="social_profile">
          <ul>
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-google-plus-g"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <!--- END COL -->
    </div>
    <!--- END ROW -->
  </div>
  <!--- END CONTAINER -->
</div>
