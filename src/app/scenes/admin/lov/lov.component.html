<div class="lov-wrapper container">
  <ol class="breadcrumb mt-3">
    <li class="breadcrumb-item curPoint"><a [routerLink]="['/home']">Home</a></li>
    <li class="breadcrumb-item active">Lovs</li>
  </ol>
  <div class="sec-title">
    <div class="title" *ngIf="lovsData.length == 0">All List Of Values</div>
    <div class="title" *ngIf="lovsData.length">
      All List Of Values : <strong>{{ lovsData.length }} Records Found</strong>
    </div>
  </div>
  <section>
    <div class="upload-box text-center">
      <div class="supportedFormatCarousel d-block mb-3 mx-auto w50">
        <button mat-flat-button color="primary" (click)="addNews()" class="rounded-pill ml-2">
          <span class="material-icons pr-2">
            add
          </span>
          ADD
        </button>
      </div>
    </div>
  </section>
  <section>
    <ng-container>
      <div class="row min-vertical-h-80 max-vertical-h-80 stylishScroll flow-y-auto flow-x-hidden">
        <div class="col-md-6 col-xl-6 col-sm-12 animated fadeIn" *ngFor="let item of lovsData; let i = index">
          <div class="card d-flex align-items-center">
            <div class="card-body pt-5">
              <div class="row">
                <div class="col-12">
                  <mat-form-field class="pb-2 w100">
                    <mat-label>Code</mat-label>
                    <input matInput placeholder="Article" value="" [(ngModel)]="item.code" />
                  </mat-form-field>
                </div>
                <div class="col-12">
                  <mat-form-field class="pb-2 w100">
                    <mat-label>Desription</mat-label>
                    <input matInput placeholder="Desription" value="" [(ngModel)]="item.desc" />
                  </mat-form-field>
                </div>
                <div class="col-12">
                  <mat-form-field class="pb-2 w100">
                    <mat-label>Group</mat-label>
                    <input matInput placeholder="Name" value="" [(ngModel)]="item.group" />
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="w100 border-top p-2">
              <div class="text-center">
                <button
                  mat-flat-button
                  color="primary"
                  *ngIf="item.id == 0"
                  (click)="saveLovs(item, i)"
                  class="rounded-pill ml-2"
                >
                  Save
                </button>
                <button
                  mat-flat-button
                  color="primary"
                  *ngIf="item.id != 0"
                  (click)="updateLov(item)"
                  class="rounded-pill ml-2"
                >
                  Update
                </button>
                <button
                  mat-mini-fab
                  color="primary"
                  matTooltipPosition="below"
                  matTooltip="Delete"
                  (click)="deleteLov(item, i)"
                  class="ml-2"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </section>
</div>
