<div class="user-course-wrapper">
  <div class="row no-gutters">
    <div class="col-md-3 col-sm-12 bg-white">
      <app-left-side></app-left-side>
    </div>
    <div class="col-md-7 col-sm-12">
      <div class="w100">
        <ol class="breadcrumb mt-3">
          <li class="breadcrumb-item curPoint"><a [routerLink]="['/home']">Home</a></li>
          <li class="breadcrumb-item active"><a>Courses</a></li>
          <li class="breadcrumb-item active">My Course</li>
        </ol>
        <div id="happy-sad-container" class="d-flex align-items-center">
          <div id="error-box">
            <div class="dot"></div>
            <div class="dot two"></div>
            <div class="sad-face">
              <div class="eye"></div>
              <div class="eye right"></div>
              <div class="mouth sad"></div>
            </div>
            <div class="shadow move"></div>
            <div class="message">
              <h1 class="alert">You Haven't Subscribed To Any Course Yet</h1>
              <h5 class="text-white">Trust Us ! We offer best Courses</h5>
            </div>
            <button class="button-box" [routerLink]="['/all-course']"><h1 class="text-primary">All Course</h1></button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2 col-sm-12">
      <app-right-side></app-right-side>
    </div>
  </div>
</div>
